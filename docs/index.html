<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos Picker - Client-Side Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“¸ Google Photos Picker</h1>
            <p class="subtitle">Client-Side Demo (GitHub Pages)</p>
        </header>

        <div id="auth-section" class="card">
            <h2>Sign In</h2>
            <p>Sign in with your Google account to access your photos.</p>
            <div id="g_id_onload" data-client_id="YOUR_CLIENT_ID" data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
        </div>

        <div id="app-section" class="hidden">
            <div class="card user-info">
                <div class="user-profile">
                    <img id="user-avatar" src="" alt="User Avatar" class="avatar">
                    <div>
                        <h3 id="user-name">User Name</h3>
                        <button id="sign-out-btn" class="btn-secondary">Sign Out</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Select Photos</h2>
                <p>Click the button below to open the Google Photos Picker.</p>
                <button id="open-picker-btn" class="btn-primary">Open Photo Picker</button>
            </div>

            <div id="selected-photos" class="card hidden">
                <h2>Selected Photos</h2>
                <div id="photos-grid" class="photos-grid"></div>
            </div>
        </div>

        <footer>
            <p>
                v2.0.0 |
                <a href="https://kuancheen.github.io/md-viewer/?https://github.com/kuancheen/photos-picker-sample/blob/main/README.md"
                    target="_blank">README</a> |
                <a href="https://kuancheen.github.io/md-viewer/?https://github.com/kuancheen/photos-picker-sample/blob/main/CHANGELOG.md"
                    target="_blank">CHANGELOG</a> |
                &copy; <span id="year">2024</span> <a href="https://github.com/kuancheen" target="_blank">kuancheen</a>
                |
                <img src="https://hits.sh/kuancheen.github.io/photos-picker-sample.svg?view=today-total&style=flat-square&label=ðŸ‘ï¸%20Views&extraCount=0&color=6366f1"
                    alt="Hits">
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
